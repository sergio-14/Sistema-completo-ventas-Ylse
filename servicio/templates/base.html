{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar d-block bg-color">
        <div class="p-3">
            <h4>Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item my-2">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item my-2">
                    <a class="nav-link" href="{% url 'listar_usuarios' %}">Registro Usuarios</a>
                </li>
                
                <li class="nav-item my-2">
                    <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#submenuServicios" aria-expanded="false" aria-controls="submenuServicios">Servicios</a>
                    <div class="collapse" id="submenuServicios">
                        <ul class="nav flex-column ms-3">
                            <li class="nav-item my-1">
                                <a class="nav-link" href="{% url 'listar_productos' %}">Productos</a>
                            </li>
                            <li class="nav-item my-1">
                                <a class="nav-link" href="{% url 'combined_list' %}">Asignaciones</a>
                            </li>
                            <li class="nav-item my-1">
                                <a class="nav-link" href="{% url 'venta_list' %}">Registro Ventas</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item my-2">
                    <a class="nav-link" href="#">Estadísticas</a>
                </li>
                <li class="nav-item my-2">
                    <a class="nav-link" href="#">Configuración</a>
                </li>
                <li class="nav-item my-2">
                    <a class="nav-link" href="#">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-color"  id="mainNavbar">
        <div class="container-fluid">
            <div class="amburguer-menu">
                <a href="#" id="sidebarCollapse">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list text-white" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </a>
            </div>
            
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <div class="user-info justify-content-end">
                    <img src="{% static 'img/logoylse.png' %}" alt="User Image">
                    <span>Juan Pérez</span>
                </div>
                <a href="#" class="btn btn-outline-primary">
                    <i class="bi bi-cart"></i> Carrito
                </a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div id="content" class="pt-5">
      {% block content %}
      {% endblock %}
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const toggleButton = document.getElementById("sidebarCollapse");
            const navbar = document.getElementById("mainNavbar");
            const content = document.getElementById("content");
        
            toggleButton.addEventListener("click", function (e) {
                e.preventDefault();
                const sidebarHidden = sidebar.classList.toggle("hidden"); // Agrega o quita la clase hidden
        
                if (sidebarHidden) {
                    navbar.classList.remove("navbar-collapsed");
                    navbar.classList.add("navbar-expanded");
                    content.classList.remove("content-collapsed");
                    content.classList.add("content-expanded");
                } else {
                    navbar.classList.remove("navbar-expanded");
                    navbar.classList.add("navbar-collapsed");
                    content.classList.remove("content-expanded");
                    content.classList.add("content-collapsed");
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
